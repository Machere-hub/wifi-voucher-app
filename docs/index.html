<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wi-Fi Voucher Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Wi-Fi Voucher Generator</h1>
    <form id="voucher-form">
      <label for="voucher-code">Voucher Code:</label>
      <input type="text" id="voucher-code" required>

      <label for="ssid">Wi-Fi SSID:</label>
      <input type="text" id="ssid" required>

      <label for="duration">Duration:</label>
      <select id="duration" required>
        <option value="1h">1 Hour</option>
        <option value="6h">6 Hours</option>
        <option value="24h">1 Day</option>
        <option value="7d">1 Week</option>
      </select>

      <button type="submit">Generate Voucher</button>
    </form>

    <div id="voucher-info" class="hidden">
      <h2>Voucher Details</h2>
      <p><strong>Voucher Code:</strong> <span id="voucher-code-display"></span></p>
      <p><strong>Wi-Fi SSID:</strong> <span id="ssid-display"></span></p>
      <p><strong>Duration:</strong> <span id="duration-display"></span></p>
      <p><strong>Expiration:</strong> <span id="expiration-display"></span></p>
      <canvas id="qrcode"></canvas>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
